{% extends 'shared/base.html' %}

{% block content %}
<h1>Computers</h1>

<ol>
{% for computer in computers %}
    <li>
        <a href="{% url 'hrapp:computer' computer.id %}"> Computer</a>
        <p>Computer Make: {{computer.manufacturer}}</p>
        <p>Computer Model: {{computer.model}}</p>
    </li>
{% endfor %}
</ol>
{% endblock content %}
