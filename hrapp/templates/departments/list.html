{% extends 'shared/base.html' %} {% block content %}
<h1>Departments</h1>

    <ol>
    {% for each in all_departments %}
      <a href="{% url 'hrapp:department' each.id %}"><h3> {{ each.name }} </h3> </a>
      <div>The budget for this company is ${{ each.budget }}</div>
      <div>and, the number of employees is: {{ each.employee_count }}</div>
    {% endfor %}
    </ol>

  </body>
</html>
