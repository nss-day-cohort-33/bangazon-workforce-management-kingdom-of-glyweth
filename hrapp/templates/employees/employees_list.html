{% extends 'shared/base.html' %}

{% block content %}
<h1>Employees</h1>

<a href="{% url 'hrapp:employee_form' %}">Add Employee</a>


<ol>
{% for employee in employees %}
    <li>
        <p>{{ employee.first_name }} {{ employee.last_name }}</p>
        <p>{{ employee.department.name }} <p>
    </li>
{% endfor %}
</ol>
{% endblock content %}
