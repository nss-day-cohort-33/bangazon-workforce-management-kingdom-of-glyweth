{% extends 'shared/base.html' %}

{% block content %}
<h1>Training Programs</h1>

<a href="{% url 'hrapp:training_form' %}">Add Program</a>

<p>Upcoming training programs</p>
<ol>
{% for program in training %}
    <li>
        <h3><a href="{% url 'hrapp:training' program.id %}"> {{ program.title }} </a></h3>
        <p>{{ program.start_date }} - {{ program.end_date }}</p>
    </li>
{% endfor %}
</ol>
<a href="{% url 'hrapp:past_training' %}">View Past Programs</a>
{% endblock content %}
