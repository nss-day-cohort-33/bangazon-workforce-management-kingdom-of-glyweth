{% extends 'shared/base.html' %}

{% block content %}
    <h1>Training Program</h1>

    {% if training.training_id is not None %}
        <form action="{% url 'hrapp:training' training.training_id %}" method="post">
    {% else %}
        <form action="{% url 'hrapp:training_list' %}" method="post">
    {% endif %}
        {% csrf_token %}
        <fieldset>
            <label for="title">Title: </label>
            <input id="title" type="text" name="title">
        </fieldset>
        <fieldset>
            <label for="start_date">Start Day: </label>
            <input id="start_date" type="date" name="start_date">
        </fieldset>
        <fieldset>
            <label for="end_date">End Day: </label>
            <input id="end_date" type="date" name="end_date">
        </fieldset>
        <fieldset>
            <label for="capacity">Max Capactity: </label>
            <input id="capacity" type="text" name="capacity">
        </fieldset>
        <fieldset>
            <label for="description">Description: </label>
            <input id="description" type="text" name="description">
        </fieldset>

        {% if training.training_id is not None %}
            <input type="hidden" name="actual_method" value="PUT">
            <input type="submit" value="Update" />
        {% else %}
            <input type="submit" value="Create" />
        {% endif %}
    </form>
{% endblock content %}
