{% extends 'shared/base.html' %}

{% block content %}
    <h1>{{ training.title }}</h1>
    <h2>{{ training.start_date }} - {{ training.end_date }}</h2>

    <div>{{ training.capacity }}</div>
    <div>{{ training.description }}</div>

    <form action="{% url 'hrapp:training' training.training_id %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="actual_method" value="DELETE">
        <button>Delete</button>
    </form>
{% endblock content %}
